<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sum of odd number</title>
</head>
<body>
    
    <script>
      
	var a=prompt("Enter the number");
	var sum=0;
	
	while(a>0){
		let rem=a%10;
		if(rem%2!==0){
			sum=sum+rem;	
		}
		a=(a-rem)/10
	}
	console.log(sum);
	
	  
    </script>
    
</body>
</html>
